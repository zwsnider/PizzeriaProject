{% extends "pizzas/base.html" %}

{% block content %}

    <p>Pizza: {{ pizza }} </p>

    <ul>
        {% for topping in toppings %}
        <li>
            <p> {{ topping.name|linebreaks }} </p>
        </li>
        {% empty %}
         <li> Sorry, there are no toppings for this pizza at the moment!</li>
        {% endfor %}
    </ul>

    <p>
        <a href="{% url 'pizzas:comment' pizza.id %}">Add a comment.</a>
    </p>


{% endblock content %}
